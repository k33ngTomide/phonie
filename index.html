<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>

  <div>
    <h1>Phone Number Network Provider Detector</h1>
  </div>

  <div>
    <form action="" class="form">

      <input type="text" id="name" placeholder="Enter your Username">
     
      <div class="phone-section">
        <input type="number" id="phone-number" placeholder="Enter your Phone number" onkeyup="networkProvider()">
        <img src="./logo/default.png" alt="" id="network-image">
      </div>
      
    </form>
  </div>
  
  <script src="index.js"></script>  
</body>
</html>
